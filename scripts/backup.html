
    <div class="container mx-auto px-6 lg:px-16">
      <div class="max-w-6xl mx-auto">

        <!-- Section Header -->
        <div class="text-center mb-8">
          <h2 class="text-3xl lg:text-4xl font-[var(--font-family-heading)] font-bold text-white mb-3">
            Subscribe for Updates
          </h2>
          <p class="text-lg text-[var(--light-text-color)] text-opacity-80 font-[var(--font-family-body)]">
            New games, events, special offers, and exclusive content.
          </p>
        </div>

        <!-- Subscription Card -->
        <div
          class="bg-gradient-to-br from-[var(--light-background-color)] to-[var(--medium-background-color)]
                 rounded-3xl shadow-2xl overflow-hidden border-2 border-[var(--primary-color)]"
        >
          <div class="p-6 sm:p-8">

            <!-- FORM -->
            <form
              data-landingsite-contact-form
              class="grid grid-cols-1 lg:grid-cols-2 gap-8"
            >

              <!-- LEFT COLUMN -->
              <div class="space-y-4">

                <!-- Name -->
                <div>
                  <label class="block font-semibold mb-1 text-white">
                    Your Name <span class="text-[var(--accent-color)]">*</span>
                  </label>
                  <input
                    type="text"
                    required
                    class="w-full px-4 py-3 rounded-xl border-2 border-[var(--primary-color)]
                           bg-white bg-opacity-10 text-white backdrop-blur-sm
                           focus:border-[var(--accent-color)] focus:outline-none"
                    placeholder="Enter your name"
                  />
                </div>

                <!-- Email -->
                <div>
                  <label class="block font-semibold mb-1 text-white">
                    Email Address <span class="text-sm opacity-70">(Optional)</span>
                  </label>
                  <input
                    type="email"
                    class="w-full px-4 py-3 rounded-xl border-2 border-[var(--primary-color)]
                           bg-white bg-opacity-10 text-white backdrop-blur-sm
                           focus:border-[var(--accent-color)] focus:outline-none"
                    placeholder="your@email.com"
                  />
                </div>

                <!-- Phone -->
                <div>
                  <label class="block font-semibold mb-1 text-white">
                    Phone Number <span class="text-sm opacity-70">(Optional)</span>
                  </label>
                  <input
                    type="tel"
                    class="w-full px-4 py-3 rounded-xl border-2 border-[var(--primary-color)]
                           bg-white bg-opacity-10 text-white backdrop-blur-sm
                           focus:border-[var(--accent-color)] focus:outline-none"
                    placeholder="(555) 123-4567"
                  />
                </div>
              </div>

              <!-- RIGHT COLUMN -->
              <div class="flex flex-col justify-between space-y-6">

                <!-- Interests -->
                <div>
                  <label class="block font-semibold mb-3 text-white">
                    I'm interested in <span class="text-sm opacity-70">(Optional)</span>
                  </label>

                  <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    <label class="flex items-center gap-2 p-3 rounded-xl border-2 border-[var(--primary-color)]
                                  bg-white bg-opacity-5 hover:border-[var(--accent-color)] cursor-pointer">
                      <input type="checkbox" checked class="w-4 h-4">
                      <span class="text-white text-sm">New Releases</span>
                    </label>

                    <label class="flex items-center gap-2 p-3 rounded-xl border-2 border-[var(--primary-color)]
                                  bg-white bg-opacity-5 hover:border-[var(--accent-color)] cursor-pointer">
                      <input type="checkbox" checked class="w-4 h-4">
                      <span class="text-white text-sm">Conventions</span>
                    </label>

                    <label class="flex items-center gap-2 p-3 rounded-xl border-2 border-[var(--primary-color)]
                                  bg-white bg-opacity-5 hover:border-[var(--accent-color)] cursor-pointer">
                      <input type="checkbox" checked class="w-4 h-4">
                      <span class="text-white text-sm">Tournaments</span>
                    </label>

                    <label class="flex items-center gap-2 p-3 rounded-xl border-2 border-[var(--primary-color)]
                                  bg-white bg-opacity-5 hover:border-[var(--accent-color)] cursor-pointer">
                      <input type="checkbox" checked class="w-4 h-4">
                      <span class="text-white text-sm">Special Offers</span>
                    </label>
                  </div>
                </div>


                <!-- Social Media Links -->
                <div class="mt-12 text-center">
                  <p class="text-lg text-[var(--gray-text-color)] font-[var(--font-family-body)] mb-6" style="color: white">
                    Follow me on social media for daily updates!
                  </p>
                  <div class="flex justify-center gap-4">
                    <a href="#" class="w-14 h-14 bg-[var(--primary-color)] text-white flex items-center justify-center hover:bg-[var(--primary-color)] transition-all transform hover:scale-110 shadow-lg" style="background-color: rgb(51, 78, 255);">
                      <i class="fab fa-facebook-f text-xl" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="w-14 h-14 bg-[var(--primary-color)] text-white flex items-center justify-center hover:bg-[var(--primary-color)] transition-all transform hover:scale-110 shadow-lg" style="background-color: rgb(241, 89, 89);">
                      <i class="fab fa-instagram text-xl" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="w-14 h-14 bg-[var(--primary-color)] text-white flex items-center justify-center hover:bg-[var(--primary-color)] transition-all transform hover:scale-110 shadow-lg" style="background-color: rgb(255, 37, 37);">
                      <i class="fab fa-youtube text-xl" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="w-14 h-14 bg-[var(--primary-color)] text-white flex items-center justify-center hover:bg-[var(--primary-color)] transition-all transform hover:scale-110 shadow-lg" style="background-color: rgb(108, 92, 231);">
                      <i class="fab fa-discord text-xl" aria-hidden="true"></i>
                    </a>
                  </div>
                </div>

                <!-- Submit -->
                <div>
                  <button
                    type="submit"
                    class="w-full py-4 rounded-full font-bold text-lg text-white
                           bg-gradient-to-r from-[var(--primary-color)] to-[var(--accent2-color)]
                           hover:scale-[1.02] transition-transform"
                    style="margin-bottom: 10px"
                  >
                    <i class="fas fa-paper-plane mr-2"></i>
                    Subscribe Now
                  </button>

                  <p class="text-center text-xs opacity-70 mt-3 text-white">
                    We respect your privacy. Unsubscribe anytime.
                  </p>
                </div>
              </div>

            </form>
          </div>

          

          <!-- Bottom Benefits Bar -->
          <div
            class="bg-gradient-to-r from-[var(--primary-color)] via-[var(--accent2-color)] to-[var(--primary-color)]
                   p-4 border-t-2 border-[var(--primary-color)]"
          >
            <div class="flex flex-wrap justify-center gap-6 text-white text-sm">
              <span class="flex items-center gap-2">
                <i class="fas fa-gift"></i> Exclusive Offers
              </span>
              <span class="flex items-center gap-2">
                <i class="fas fa-bell"></i> Early Access
              </span>
              <span class="flex items-center gap-2">
                <i class="fas fa-star"></i> VIP Content
              </span>
            </div>
          </div>

        </div>
      </div>
    </div>



    </div>
  </div>
